<div class="container">
  <h2 class="title">Lista de Entidades</h2>
  <button mat-raised-button color="primary" (click)="abrirCrearEntidad()">
    Crear Entidad
  </button>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="width: 100%"
>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="nro_documento">
    <th mat-header-cell *matHeaderCellDef>Nro. Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.nro_documento }}</td>
  </ng-container>

  <ng-container matColumnDef="razon_social">
    <th mat-header-cell *matHeaderCellDef>Razon Social</th>
    <td mat-cell *matCellDef="let element">{{ element.razon_social }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre_tipo_contribuyente">
    <th mat-header-cell *matHeaderCellDef>Tipo de Contribuyente</th>
    <td mat-cell *matCellDef="let element">
      {{ element.nombre_tipo_contribuyente }}
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre_comercial">
    <th mat-header-cell *matHeaderCellDef>Nombre Comercial</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre_comercial }}</td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-mini-fab
        color="warn"
        aria-label="Example icon button with a menu icon"
        (click)="eliminarEntidad(element.id_entidad)"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a menu icon"
        (click)="abrirVerEntidad(element)"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
